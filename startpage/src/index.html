<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <title>New Tab</title>
</head>

<body>
    <div class="container">
        <div class="dropdown">
            <button class="dropbtn">Watch</button>
            <div class="dropdown-content">
                <div class="item">
                    <a href="https://youtube.com">YouTube</a>
                </div>
                <div class="item">
                    <a href="https://netflix.com/browse">Netflix</a>
                </div>
                <div class="item">
                    <a href="https://twitch.tv">Twitch</a>
                </div>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Social</button>
            <div class="dropdown-content">
                <div class="item">
                    <a href="https://www.reddit.com">Reddit</a>
                </div>
                <div class="item">
                    <a href="https://lemmy.ml">Lemmy</a>
                </div>
                <div class="item">
                    <a href="https://twitter.com/home">Twitter</a>
                </div>
                <div class="item">
                    <a href="https://discord.com/app">Discord</a>
                </div>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Dev</button>
            <div class="dropdown-content">
                <div class="item">
                    <a href="https://github.com">Github</a>
                </div>
                <div class="item">
                    <a href="https://crates.io">Crates</a>
                </div>
                <div class="item">
                    <a href="https://stackoverflow.com">StackOverflow</a>
                </div>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Linux</button>
            <div class="dropdown-content">
                <div class="item">
                    <a href="https://archlinux.org">Arch Wiki</a>
                </div>
                <div class="item">
                    <a href="https://archlinux.org">Arch Packages</a>
                </div>
                <div class="item">
                    <a href="https://reddit.com/r/linux">r/linux</a>
                </div>
                <div class="item">
                    <a href="https://reddit.com/r/kde">r/kde</a>
                </div>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Mail</button>
            <div class="dropdown-content">
                <div class="item">
                    <a href="https://mail.google.com/mail/u/0/#inbox">Personal</a>
                </div>
                <div class="item">
                    <a href="https://mail.google.com/mail/u/1/#inbox">University</a>
                </div>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Other</button>
            <div class="dropdown-content">
                <div class="item">
                    <a href="https://gitmoji.dev">Gitmoji</a>
                </div>
                <div class="item">
                    <a href="https://coolors.co">Coolors</a>
                </div>
                <div class="item">
                    <a href="https://coolors.co">Coolors</a>
                </div>
                <div class="item">
                    <a href="https://unsplash.com">Unsplash</a>
                </div>
                <div class="item">
                    <a href="https://gradienta.io">Gradienta</a>
                </div>
            </div>
        </div>
    </div>

    <h1 id="time"></h1>
    <h1 id="greeting"></h1>
    <script async type="text/javascript" src="script.js"></script>

</body>

</html>
